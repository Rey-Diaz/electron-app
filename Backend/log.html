
<!DOCTYPE html>
<html>
<head>
    <title>Server Logs</title>
</head>
<body>
    <h1>Server Logs</h1>
    <div id="logs"></div>
    <script>
        require('electron').ipcRenderer.on('log-message', (event, message) => {
            const logElement = document.getElementById('logs');
            logElement.innerHTML += `<p>${message}</p>`;
        });
    </script>
</body>
</html>
